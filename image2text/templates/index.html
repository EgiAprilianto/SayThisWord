
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SayThisWord</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SayThisWord.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="{% url 'index' %}">Beranda</a>
                    <a class="nav-item nav-link" href="https://telury.dev">Tentang</a>
                    <a class="nav-item nav-link" href="https://telury.dev">Kontak</a>
                </div>
            </div>
        </div>
      </nav>
      <!-- Akhir navbar -->

      <!-- jumbotron -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div class="row">
              <div class="col-sm-6">
                <div class="text-jumbotron">
                    <h1 class="display-5"><strong>SayThisWord.</strong></h1>
                    <p class="lead">
                        Mau denger cerita tapi males baca? Pake SayThisWord aja.
                        SayThisWord merupakan website yang dapat mengubah suatu teks menjadi ucapan secara otomatis.
                    </p>
                    <a href="#start"><button class="btn btn-start w-25">MULAI</button></a>
                  </div>
              </div>
              <div class="col-sm-6 text-center">
                  <img src="{% static 'img/undraw_speech_to_text_9uir.svg' %}" alt="" class="img-fluid img-main float-right" width="300">
              </div>
          </div>
        </div>
      </div>
      <!-- akhir jumbotron -->

      <!-- section kedua -->
      <section id="start" class="d-flex align-items-center">
          <div class="container">
           <h2 class="sub-title text-center">Ayo kita mulai!</h2>
           <div class="row mt-5">
            <div class="col-sm-10 offset-sm-1">
                <div class="card card-start">
                    <div class="card-body">
                        <form action="{% url 'process' %}" method="post" id="process">
                            <label for="word" class="lead">Text to speech : </label>
                            <textarea name="word" id="word" cols="30" rows="6" class="form-control"></textarea>
                            {% csrf_token %}
                            <button class="btn btn-play mt-3">PLAY</button>
                        </form>
                        <audio id="player" controls="controls" hidden>
                            <source id="mp3_src" src="" type="audio/mp3" />
                            Your browser does not support the audio element.
                      </audio>
                    </div>
                  </div>
            </div>
           </div>
          </div>
      </section>
      <!-- akhir section kedua -->

      <!-- footer -->
      <footer class="footer mt-3">
        <div class="container text-center">
          <span class="text-footer lead">Made with ❤️ by <a href="https://instagram.com/eggy4prlnt">Eggy Aprilianto</a></span>
        </div>
      </footer>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
